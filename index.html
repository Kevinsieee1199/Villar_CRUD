<!DOCTYPE html>
<html>
<head>
	<title>CRUD</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<form id="signupForm">
				<label for="chk" aria-hidden="true">Register</label>
				<input type="text" name="id" placeholder="Unique ID" >
				<input type="text" name="fname" placeholder="First Name" required="">
				<input type="text" name="middleName" placeholder="Middle Name" required="">
				<input type="text" name="surname" placeholder="Surname" required="">
				<input type="text" name="address" placeholder="Address" required="">
				<div class = "button1" style="display: flex;"> 
				<button id="insert" type="submit">Add</button>
				<button id="read" type="submit">Read</button>
			</div>
				<div class = "button2" style="display: flex;">
				<button id="update" type="submit">Update</button>
				<button id="delete"type="submit">Delete</button>
			</div>
			</form>
		</div>
	</div>

</body>
</html>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./fireConfig.js"></script>
  <script src="./myscript.js"></script>
</body>
</html>
